<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>nodeviewer</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
</head>
<body>
<main class="hidden">
    <div id="sidebar-container">
        <div id="sidebar-head">
            <div class="container">
                <h5 id="sidebar-title">nodeviewer</h5>
                <div id="sidebar-head-legend">
                    <p><span class="sidebar-legend-nodesymbol" id="sidebar-legend-new"></span> Knoten ist neu <span class="sidebar-legend-nodesymbol" id="sidebar-legend-online"></span> Knoten ist online <span class="sidebar-legend-nodesymbol" id="sidebar-legend-offline"></span> Knoten ist offline</p>
                </div>
                <div id="sidebar-head-stats">
                    <p><span id="sidebar-head-stats-totalnodes">xxx</span> Knoten, davon sind <span id="sidebar-head-stats-onlinenodes">xxx</span> mit <span id="sidebar-head-stats-totalusers">xxx</span> Nutzern auf <span id="sidebar-head-stats-totalgateways">xxx</span> Gateways.</p>
                </div>
                <div id="sidebar-head-search">
                    <div class="input-field">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Knoten filtern</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map-container">
    </div>
</main>
<script src="bundle.js"></script>
</body>
</html>
